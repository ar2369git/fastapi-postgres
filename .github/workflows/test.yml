name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compose-and-test:
    name: üê≥ Compose & Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        uses: docker/compose-action@v2
        with:
          compose-file: docker-compose.yml
          run: up --build -d

      - name: Wait for Postgres to be ready
        run: |
          for i in $(seq 1 10); do
            docker compose exec db pg_isready -U postgres && break
            sleep 3
          done

      - name: Wait for FastAPI to be ready
        run: |
          for i in $(seq 1 10); do
            curl --fail http://localhost:8000/ && break
            sleep 3
          done

      - name: Smoke test GET /
        run: |
          curl --fail http://localhost:8000/

      - name: Teardown Compose
        run: docker compose down

  build-and-push:
    name: üöÄ Build & Push Docker Image
    needs: compose-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-postgres:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-postgres:${{ github.sha }}
